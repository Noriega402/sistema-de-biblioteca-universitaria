<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#1E2659",
            brand2: "#1B8FBF",
            soft: "#EDE9F2",
            ink: "#111827",
            mute: "#6B7280",
            bgforgot: "#b7a5a2"
          },
          boxShadow: { card: "0 10px 20px rgba(17,24,39,.08)" }
        }
      }
    };
  </script>
  <style>
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }

    /* Solución para opacidad del fondo en desktop */
    @media (min-width: 1024px) {
      body { background-color: rgba(183,165,162,0.7); }
    }
    body { background-color: #b7a5a2; }
  </style>
</head>

<body>
  <main class="min-h-screen flex items-center justify-center p-4">
    <!-- Mobile: card -->
    <section class="w-full max-w-sm lg:hidden">
      <div class="bg-white rounded-2xl shadow-card p-6">
        <h2 class="text-3xl font-semibold text-ink">Has olvidado<br/> tu contraseña</h2>
        <label class="block mt-6 text-sm text-mute">Email</label>
        <input type="email" placeholder="you@example.com" class="mt-2 w-full rounded-xl border border-gray-200 px-4 py-3 outline-none focus:border-brand"/>
        <a href="forgot2.html" class="mt-6 inline-flex w-full items-center justify-center rounded-xl bg-brand text-white py-3 font-medium">Recuperar contraseña</a>
        <a href="signin.html" class="mt-3 inline-flex items-center gap-2 text-sm text-brand2 hover:underline"><span>&larr;</span> Back to sign in</a>
      </div>
    </section>

    <!-- Desktop: split layout -->
    <section class="hidden lg:block w-full max-w-6xl">
      <div class="relative rounded-3xl bg-white shadow-2xl overflow-hidden">
        <div class="grid grid-cols-2">
          <!-- Left: form -->
          <div class="p-10">
            <h2 class="text-3xl font-semibold text-ink">Has olvidado<br/>tu contraseña</h2>
            <label class="block mt-6 text-sm text-mute">Email</label>
            <input type="email" placeholder="you@example.com" class="mt-2 w-full rounded-xl border border-gray-200 px-4 py-3 outline-none focus:border-brand"/>
            <a href="forgot2.html" class="mt-6 inline-flex w-full items-center justify-center rounded-xl bg-brand text-white py-3 font-medium">Recuperar Contraseña</a>
            <a href="signin.html" class="mt-3 inline-flex items-center gap-2 text-sm text-brand2 hover:underline"><span>&larr;</span> Volver a iniciar sesión</a>
          </div>

          <!-- Right: visual panel -->
          <div class="relative p-10 flex items-center text-brand">
            <div class="absolute inset-0" style="background: linear-gradient(to bottom right, #EDE9F2, rgba(183,165,162,0.7));"></div>
            <div class="relative z-10 mix-blend-multiply bg-white/30 rounded-2xl p-8">
              <h3 class="text-4xl font-semibold">Recupera tu acceso</h3>
              <p class="mt-3 max-w-sm text-ink/80">Ingresa tu correo electrónico y te enviaremos un código de 4 dígitos para verificar tu identidad.</p>
              <div class="mt-6 flex gap-2">
                <span class="h-2 w-2 rounded-full bg-brand"></span>
                <span class="h-2 w-2 rounded-full bg-brand2"></span>
                <span class="h-2 w-2 rounded-full bg-ink/50"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
