
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#1E2659",
            brand2: "#1B8FBF",
            soft: "#EDE9F2",
            ink: "#111827",
            mute: "#6B7280",
            bgforgot: "#b7a5a2"
          },
          boxShadow: { card: "0 10px 20px rgba(17,24,39,.08)" }
        }
      }
    };
  </script>
  <style>
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
  </style>
</head>

<body class="bg-bgforgot/100 lg:bg-bgforgot/70">
  <main class="min-h-screen flex items-center justify-center p-4">
    <!-- Mobile: card -->
    <section class="w-full max-w-sm lg:hidden">
      <div class="bg-white rounded-2xl shadow-card p-6">
        
<h2 class="text-3xl font-semibold text-ink">Create New<br/>Password</h2>
<p class="mt-2 text-mute">Choose a strong password. Keep it in a safe place.</p>
<label class="block mt-6 text-sm text-mute">Password</label>
<input type="password" class="mt-2 w-full rounded-xl border border-gray-200 px-4 py-3 outline-none focus:border-brand" placeholder="••••••••"/>
<label class="block mt-4 text-sm text-mute">Confirm Password</label>
<input type="password" class="mt-2 w-full rounded-xl border border-gray-200 px-4 py-3 outline-none focus:border-brand" placeholder="••••••••"/>
<label class="mt-4 flex items-center gap-2 text-sm text-ink/80">
  <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-brand focus:ring-brand"/>
  Remember Me
</label>
<a href="forgot-success.html" class="mt-6 inline-flex w-full items-center justify-center rounded-xl bg-brand text-white py-3 font-medium">Continue</a>
<a href="forgot2.html" class="mt-3 inline-flex items-center gap-2 text-sm text-brand2 hover:underline"><span>&larr;</span> Back</a>

      </div>
    </section>

    <!-- Desktop: split layout styled for Forgot palette -->
    <section class="hidden lg:block w-full max-w-6xl">
      <div class="relative rounded-3xl bg-white shadow-2xl overflow-hidden">
        <div class="grid grid-cols-2">
          <!-- Left: form -->
          <div class="p-10">
<h2 class="text-3xl font-semibold text-ink">Create New<br/>Password</h2>
<p class="mt-2 text-mute">Choose a strong password. Keep it in a safe place.</p>
<label class="block mt-6 text-sm text-mute">Password</label>
<input type="password" class="mt-2 w-full rounded-xl border border-gray-200 px-4 py-3 outline-none focus:border-brand" placeholder="••••••••"/>
<label class="block mt-4 text-sm text-mute">Confirm Password</label>
<input type="password" class="mt-2 w-full rounded-xl border border-gray-200 px-4 py-3 outline-none focus:border-brand" placeholder="••••••••"/>
<label class="mt-4 flex items-center gap-2 text-sm text-ink/80">
  <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-brand focus:ring-brand"/>
  Remember Me
</label>
<a href="forgot-success.html" class="mt-6 inline-flex w-full items-center justify-center rounded-xl bg-brand text-white py-3 font-medium">Continue</a>
<a href="forgot2.html" class="mt-3 inline-flex items-center gap-2 text-sm text-brand2 hover:underline"><span>&larr;</span> Back</a>
</div>
          <!-- Right: visual panel using Forgot tones -->
          <div class="relative p-10 flex items-center text-brand">
            <div class="absolute inset-0 bg-gradient-to-br from-soft to-bgforgot/70"></div>
            <div class="relative z-10 mix-blend-multiply bg-white/30 rounded-2xl p-8">
              <h3 class="text-4xl font-semibold">Almost there</h3>
              <p class="mt-3 max-w-sm text-ink/80">Set a new password to finish recovering your account.</p>
              <div class="mt-6 flex gap-2">
                <span class="h-2 w-2 rounded-full bg-brand"></span>
                <span class="h-2 w-2 rounded-full bg-brand2"></span>
                <span class="h-2 w-2 rounded-full bg-ink/50"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
